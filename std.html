<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link rel="stylesheet" href="std.css">
</head>
<body>

<div class="form-wrapper">
    <div class="card">
        <h2>Add New Student</h2>

        <!-- Photo Upload -->
        <div class="photo-section">
            <div class="photo-preview" id="photoPreview">
                <span>No Photo</span>
            </div>

            <div class="photo-upload">
                <label>Student Photo</label>
                <input type="file" id="photoInput" accept="image/*">
            </div>
        </div>

        <!-- Form Fields -->
        <form id="studentForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="tel" id="altMobile" placeholder="Alternate Mobile">
            <input type="text" id="address" placeholder="Address">

            <label>Date of Birth</label>
            <input type="date" id="dob">
            <input type="text" id="education" placeholder="Highest Qualification">
            <label>Admission Date</label>
            <input type="date" id="admissiondate">

            <label name="course">Course</label>
                <select id="course">
                <option value="">-- Select Course --</option>
                <option value="Full Stack Development">Full Stack Development</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Data Science">Data Science</option>
                </select><br><br>

            <label name="batch">Batch</label>
                <select id="batch">
                <option value="">-- Select Batch --</option>
                <option value="Morning (9-11 AM)">Morning (9-11 AM)</option>
                <option value="Afternoon (1-3 PM)">Afternoon (1-3 PM)</option>
                <option value="Evening (6-8 PM)">Evening (6-8 PM)</option>
                </select><br><br>

            <label>Total Fees</label>
            <input type="number" id="totalfee" placeholder="Enter total fees">

            <!-- Buttons -->
            <div class="btn-group">
                <button type="submit" class="btn save">Save</button>
                <button type="button" class="btn profile" id="saveProfile">
                    Save & Open Profile
                </button>
            </div>
        </form>
    </div>
</div>

<script src="std.js"></script>
</body>
</html>
